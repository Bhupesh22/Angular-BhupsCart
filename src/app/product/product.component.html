<div class="container">
    <div class="row">
        <div class="col-md-3 mx-auto my-5" *ngFor = "let p of product">
            <div class="card full">
                <img class="card-img-top" src= {{p.ProductImage}} alt="Product Image" width="200px" height="200px">
                <div class="card-body">
                    <div class="card-text">
                        <h4 class = "card-title"><u>{{ p.ProductName }}</u></h4>
                        <h5> Price : {{ p.ProductPrice }} &#36;</h5>
                        <h5 style = "color: red;"> Remaining : {{ p.ProductQuantity }} pcs</h5>
                        <button class="btn btn-warning" (click) = "addtocart(p.ProductId)"> Add to cart </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
